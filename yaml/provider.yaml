paths:
  /provider/{rut}:
    get:
      tags:
        - Provider
      summary: search a provider 
      operationId: GetProvider
      description: search a provider by code RUT without dvRUT
      security: 
        - accessCode: 
          - read
      parameters:
        - in: path
          name: rut
          description: RUT of provider without digit verifier (dvRut)
          required: true
          schema:
            type: string
      responses:
        200:
          description: Provider information requested
          content:
            application/json:
              schema:
                $ref: 'http://app.swaggerhub.com/domains/htds/HTCorpDomain/1.0.0#/components/schemas/Provider'
        400:
          description: bad request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Provider Not Found
        500:
          description: Internal server error
        501:
          description: Not Implemented
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/htds/Tottus/1.0.0#/components/schemas/Error'
    put:
      tags:
        - Provider
      summary: Updates a provider 
      operationId: updatedProvider
      description: Updates a provider to the system
      security: 
        - accessCode: 
          - write
      parameters:
        - in: path
          name: rut
          description: RUT of provider without digit verifier (dvRut)
          required: true
          schema:
            type: string
      requestBody: 
        content:
           application/json:
            schema:
              $ref: 'https://app.swaggerhub.com/domains/htds/HTCorpDomain/1.0.0#/components/schemas/Provider'
        required: true
      responses:
        200:
          description: Provider successfully updated
        400:
          description: Bad request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Product not Found
        405:
          description: Store not Found
        500:
          description: Internal server error
        501:
          description: Not Implemented
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/htds/Tottus/1.0.0#/components/schemas/Error'
  /provider:
    post:
      tags:
        - Provider
      summary: Adds a provider 
      operationId: ProviderCreated
      description: Adds a provider to the system
      security: 
        - oAuth2AuthCode: 
          - write:provider
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/htds/Tottus/1.0.0#/components/schemas/Provider'
      responses:
        200:
          description: provider created
        400:
          description: bad request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        406:
          description: The provifrt entered already exists
        500:
          description: Internal server error
        501:
          description: Not Implemented
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/htds/Tottus/1.0.0#/components/schemas/Error'
components:

  securitySchemes:
    accessCode:
      type: oauth2
      description: For more information, see https://api.slack.com/docs/oauth
      flows: 
        authorizationCode:
          authorizationUrl: https://slack.com/oauth/authorize
